<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {{post.text}}
    {{post.likes}}
    <form action="" method="POST">
        {% csrf_token %}
        {% if user is not None %}
            {% if user not in post.liked.all %}
                <button type="submit" class="button" value="Like">Like</button>
            {%elif user  in post.liked.all %}
                <button type="submit" class="button" value="Remove like">Remove like</button>
            {% endif %}
        {% endif %}
    </form>
</body>
</html>
